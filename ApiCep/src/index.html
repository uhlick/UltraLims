<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstwi4mipatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="./global.css">

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
    crossorigin="anonymous">
    
</script>
</head>
<body class=".bg-warning">
  <span class="span-header">
    <i onclick="downloadXls()" id="download_xls" class="bi bi-box-arrow-down">Baixar arquivo xls</i>
  </span>

  <div class="header">
    <div class="header-part1">
        <h1 class="logo"><img src="/ApiCep/src/logo.svg"></h1>

        <svg class="header-divider" width="1" height="18" viewBox="0 0 1 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="1" height="18" fill="#E6E6E6" />
        </svg>
        <div class="register-logo">Registro de Clientes</div>
    </div>

    <div class="header-part2">
      <ul class="header-ul">
        <li class="header-li">
          <a class="a-header" href="#">Home</a> </li>
        <li class="header-li">
          <a href="https://ultralims.com.br/seja-ultra" target="_blank">Ultra lims</a> </li>
        <li class="header-li">
          <a href="#">Blog</a> </li>
      <button class="btn-header">Seja Ultra</button>
    </ul>
  </div>
</div>


      <main>
        <div class="Reg-button">
          <a onclick="newClientModal()" class="navbar-brand" href="#">
            <i class="bi bi-person-plus-fill"></i>
            Novo cliente
          </a>
        </div>
        <table class="table">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Cep</th>
                <th scope="col">Logradouro</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">UF</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
      </main>

      <dialog id="modal">
        
        <div id="button_modal_close">
          <i onclick="closeModalClient()"><a class="btn-closee">&#10005</a> </i>
        </div>
        <form name="form" method="dialog" class="row g-3">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" placeholder="Digite Aqui..." class="form-control" id="inputName" required>
          </div>

          <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" placeholder="Digite Aqui..." class="form-control" id="inputEmail" required>
          </div>

          
          <div class="col-md-6">
            <label for="inputCep" class="form-label">Cep</label>
            <input onblur="foundCepInput()" placeholder="Digite Aqui..." type="text" class="form-control" id="inputCep" required>
          </div>

          <div class="col-md-6">
            <label for="inputlogradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" placeholder="Digite Aqui..." id="inputlogradouro" required>
          </div>

          <div class="col-md-6">
            <label for="inputDistrict" placeholder="Digite Aqui..."  class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="Digite Aqui..." id="inputDistrict" required>
          </div>

          <div class="col-md-6">
            <label for="inputCity"  class="form-label">Cidade</label>
            <input type="text" placeholder="Digite Aqui..." class="form-control" id="inputCity" required>
          </div>

          <div class="col-md-6">
            <label for="inputUf" class="form-label">UF</label>
            <input type="text" placeholder="Digite Aqui..." class="form-control" id="inputUF" required>
          </div>

          <div class="col-md-6">
            <button type="submit" class="submit-button">Salvar</button>
          </div>


        </form>

      </dialog>

      <dialog id="modalEdit">
        <form name="formEdit" method="dialog" class="row g-3">
          <div id="button_modal_close">
            <i onclick="closeModalClientEdit()" class="bi bi-x-circle-fill"></i>
          </div>
          <div class="col-md-6">
            <label for="inputName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputName">
          </div>

          <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>


          <div class="col-md-6" id="formCepEdit">
            <label for="inputCep" class="form-label">Cep</label>
            <input onblur="foundCepInputEdit()" type="text" class="form-control" id="inputCep">
          </div>

          <div class="col-md-6">
            <label for="inputlogradouro" class="form-label">logradouro</label>
            <input type="text" class="form-control" id="inputlogradouro">
          </div>

          <div class="col-md-6">
            <label for="inputDistrict" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="inputDistrict">
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>

          <div class="col-md-6">
            <label for="inputUf" class="form-label">UF</label>
            <input type="text" class="form-control" id="inputUF">
          </div>


          <div class="col-12">
            <button type="reset" class="btn btn-dark">Limpar</button>
            <button onclick="editClientSubmit()" type="submit" class="btn btn-dark">Editar</button>
          </div>
        </form>
      </dialog>

      <span id="table_xls">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Cep</th>
              <th>Logradouro</th>
              <th>Bairro</th>
              <th>Cidade</th>
              <th>UF</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </span>

      <footer> 
        <div>
          <h1 class="logo"><img src="/ApiCep/src/logo.svg"></h1>
        </div>
      </footer>

      <script src="./index.js" type="module"></script>
</body>
</html>
